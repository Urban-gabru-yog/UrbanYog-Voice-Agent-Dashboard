name: Update and Merge Data

on:
  schedule:
    - cron: '*/30 * * * *'  # â± Runs every 30 minutes
  workflow_dispatch:        # ğŸ–±ï¸ Allows manual trigger

permissions:
  contents: write  # ğŸ” REQUIRED to allow git push from GitHub Actions

jobs:
  update-data:
    runs-on: ubuntu-latest

    env:
      SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
      SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¥ Fetch Google Sheets Data
        run: python scripts/fetch_google_sheets.py

      - name: ğŸ›’ Fetch Shopify Orders
        run: python scripts/fetch_shopify_data.py

      - name: ğŸ”— Merge Data
        run: python scripts/merge_data.py

      - name: âœ… Commit and Push Updated Data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.csv
          git diff --cached --quiet || git commit -m "ğŸ”„ Update merged data via GitHub Actions"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
